<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Accueil - Stone Éducation</title>
  </head>
  <body>

    <!-- Image and text -->
    <nav class="navbar navbar-light">
        <h1 class="h1-title">Stone éducation</h1>
        <ul>
          <li><a class="a-nav" href="register.html">Inscription</a></li>
          <li><a class="a-nav" href="auth.html">Connexion</a></li>
        </ul>
    </nav>
    <div class="container-fluid" id="profil">
        <div>
                <div class="row">
                        <div class="col-4  text-white" id="infos">
                                <h2>Informations</h2>
                                <div class="row" id="personnal" >
                                        <div class="col-5" id="pic">
                                                <img src="./img/thug2.jpg" alt="" class="w-100">
                                        </div>
                                        <div class="col-7" id="identity">
                                                <p class="d-block" id="firstName">Nom:</p>
                                                <p class="d-block" id="lastName">Prénom:</p>
                                        </div>
                               </div>
                               <div class="row mt-5" id="logInfos">
                                       <div class="col-12">
                                                <p id="mail">Email:</p>
                                                <button class="btn modify float-right " id="mailModify"> Modifier </button>
                                                <br><br>
                                                <p id="password">Mot de passe: </p>
                                                <button class="btn modify float-right " id="pwdModify"> Modifier </button>
                                       </div>
                               </div>
                        </div>
                        <div class="col-8" id="commandes">
                                <h2>Mes commandes en cours</h2>
                        </div>
                </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main_js.js"></script>
  </body>
</html>
